<!DOCTYPE html>
<html>
    <head>
        <title>Night Scene</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:black">

            <a-camera position="0 0 8"></a-camera>

<!-------------------------------------------Asset Management------------------------------------------->
            <a-assets timeout="10000">
                <a-asset-item id="streetlight" src="./forged_street_pack/scene.gltf"></a-asset-item>
                <a-asset-item id="lady" src="./lady_waving-20kpolys/scene.gltf"></a-asset-item>
                <a-asset-item id="dog" src="./dog/scene.gltf"></a-asset-item>
            </a-assets>

<!-------------------------------------------Lighting------------------------------------------->
            <a-entity 
                light="type: spot; castShadow: true; intensity: 2.35;   color:#e6ca14"
                position="4 1 5"
            ></a-entity>

            <a-entity 
                light="type: ambient; intensity: 0.5;"
            ></a-entity>
           

<!-------------------------------------------Bench and streetlight------------------------------------------->
            <a-entity>
                <a-entity 
                    position="2 -2.4 1" 
                    rotation="0 0 0" 
                    scale="0.009 0.009 0.009" 
                    gltf-model="#streetlight" 
                    shadow="cast: false;">
                </a-entity>
            </a-entity>

<!-------------------------------------------Lady-------------------------------------------->
            <a-entity>
                <a-entity 
                    position="3 -2.4 1.5" 
                    rotation="0 -45 0" 
                    scale="1 1 1" 
                    gltf-model="#lady" 
                    shadow="cast: true;">
                </a-entity>
            </a-entity>

<!-------------------------------------------Dog------------------------------------------->
            <a-entity>
                <a-entity 
                    position="1.5 -2.4 1.7" 
                    rotation="-90 45 90" 
                    scale="0.02 0.02 0.02" 
                    gltf-model="#dog" 
                    shadow="cast: true;">
                </a-entity>
            </a-entity>

<!-------------------------------------------wall------------------------------------------->
            <a-entity>
                <a-box
                    position="0 0 0"
                    rotation="0 0 0"
                    src="https://ak.picdn.net/shutterstock/videos/1014912430/thumb/1.jpg?ip=x480"
                    height="5"
                    width="8"
                    depth="0.1"  
                ></a-box>

<!-------------------------------------------Floor------------------------------------------->
                <a-box
                    position="0 -2.5 1.5"
                    rotation="0 0 0"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvs9TcPmNfd-NLrR_cEhxmMF8pKk9udd4JLw&usqp=CAU"
                    height="0.1"
                    width="8"
                    depth="3"  
                ></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
